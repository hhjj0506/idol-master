<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <title>실시간 트윗</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a href="#" class="navbar-brand">실시간 트윗</a>
            </div>
        </nav>

        <div class="container">
            <div id="tweetStream"></div>
        </div>

        <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js" integrity="sha512-WL6WGKMPBiM9PnHRYIn5YEtq0Z8XP4fkVb4qy7PP4vhmYQErJ/dySyXuFIMDf1eEYCXCrQrMJfkNwKc9gsjTjA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            const tweetStream = document.getElementById('tweetStream')
            const socket = io()

            const tweets = []

            socket.on('connect', () => {
                console.log('Connected to server...')
            });

            socket.on('tweet', (tweet) => {
                console.log(tweet);
                const tweetData = {
                    id: tweet.data.id,
                    text: tweet.data.text,
                    username: tweet.includes.users[0].username,
                }

                const tweetEl = document.createElement('div')
                tweetEl.className = 'card my-4'
                tweetEl.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">${tweetData.text}</h5>  
                        <h6 class="card-subtitle mb-2 text-muted">${tweetData.username}</h6> 
                        <a class="btn btn-primary mt-3" href="https://twitter.com/${tweetData.username}/status/${tweetData.id}">
                            <i class="fab fa-twitter"></i> Go To Tweet
                        </a>
                    </div>

                `

                tweetStream.appendChild(tweetEl)
            });
        </script>
    </body>
</html>
